    <!DOCTYPE html>
    <html lang="id">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat With ryyn</title>
    <link rel="stylesheet" href="ewe.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="chat-container">

        <div class="chat-header">
            <img src="https://files.catbox.moe/gb1123.png" alt="ryyn Profile" class="profile-pic">
            <div class="header-info">
                <div class="Noroshi-name">ryyn Ai Asisstant</div>
                <div class= "online-indicator"> </div>
                <div class="status-text">ðŸŸ¢ Online</div>
            </div>
            <div class="controls-container">
                <input type="text" id="userName" placeholder="Nama Anda...">
                <button id="theme-toggle-btn" title="Ganti Tema"></button>
                <div class="settings-menu" id="settings-menu">
                    <button class="settings-menu-button" id="settings-menu-button">
                        <span id="current-mode-text">Mode (Bucin)</span>
                        <svg class="dropdown-arrow" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M7 10l5 5 5-5H7z"></path></svg>
                    </button>
                    <div class="settings-menu-dropdown" id="settings-menu-dropdown">
                        <a href="#" class="dropdown-item" data-mode="Promt Biasa">Promt Biasa</a>
                        <a href="#" class="dropdown-item active" data-mode="Mode So Imut">Mode So (Imut)</a>
                        <a href="#" class="dropdown-item" data-mode="Mode Bucin">Mode (Bucin)</a>
                        <a href="#" class="dropdown-item" data-mode="Mode Cool">Mode Cool</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item danger" data-mode="clear"> Delete Chat Session</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-box" id="chat-box">
        </div>

        <div class="chat-input-area">
            <textarea id="userInput" placeholder="Type Your Message Here..." rows="1"></textarea>
            <button id="sendBtn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
                    <path d="M3 20v-6l8-2-8-2V4l19 8-19 8z"></path>
                </svg>
            </button>
        </div>

    </div>

    <script src="fex.js"></script>

</body>
</html>
